# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
-   repo: local
    hooks:
    -   id: flake8
        name: flake8
        entry: flake8
        language: system
        types: [python]
    -   id: mypy
        name: mypy
        entry: mypy
        language: system
        types: [python]
    -   id: pylama
        name: pylama
        entry: pylama
        language: system
        types: [ python ]
